<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Page Title</title>
    <meta name="viewport" content="width-device-width, initial-scale-1">
</head>
<body>
    <custom-button>Pulsar</custom-button>
    <button is="custom-button2">pulsar</button>
    <nuevo-saludo />
    <script>
        class CustomButton extends HTMLElement {
          constructor() {
            super();
            this.addEventListener('click', function () {
              alert('Button Pulsado');
            })
          }
        }
        window.customElements.define('custom-button', CustomButton)
        class CustomButton2 extends HTMLButtonElement {
          constructor() {
            super();
            this.addEventListener('click', function () {
              alert('Button Pulsado');
            })
          }
        }
        window.customElements.define('custom-button2', CustomButton2, { extends: 'button' });
    </script>
    <template id="saludo">
        <h1>Hola mundo</h1>
    </template>
    <script>
        class Saludo extends HTMLElement {
          constructor() {
            super();
            const content = document.querySelector('#saludo').content;
            this.appendChild(document.importNode(content, true));
          }
        }
        window.customElements.define('nuevo-saludo', Saludo);
    </script>
</body>
</html>
