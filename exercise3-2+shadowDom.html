<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Page Title</title>
    <meta name="viewport" content="width-device-width, initial-scale-1">
</head>
<body>
    <div id="div">
        <h1>Hola desde el div</h1>
    </div>
    <template id="saludo">
        <style>
            :host {
                background-color: coral;
            }
        </style>
        <h1>Hola Mundo</h1>
    </template>
    <script>
        window.customElements.define('mi-saludo', class extends HTMLElement {
          constructor() {
            super();
            let content = document.querySelector('#saludo').content;

            /*
                Option 1:
                let shadowRoot = this.attachShadow({ mode: 'open'});
                shadowRoot.appendChild(document.importNode(content, true));
            */
            // Option 2:
            this.attachShadow({mode: 'open'});
            this.shadowRoot.appendChild(document.importNode(content, true));
          }
        });
    </script>
    <mi-saludo></mi-saludo>
    <h1>Hola</h1>
    <style>
        h1 {
            background-color: lightblue;
        }
        mi-saludo {
            background-color: brown;
            display: flex;
        }
    </style>
</body>
</html>
